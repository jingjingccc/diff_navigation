obstacle_range: 1.0  # 只更新距離障礙物 x 公尺的障礙物
raytrace_range: 2.0  # 在代價地圖中清除 x 公尺外的障礙物

robot_radius: 0.2  # 機器人圓形半徑

map_type: costmap # 2D world
# map_type: voxel # 3D world
update_frequency: 2.0 # update costmap
publish_frequency: 2.0 # costmap visualization

plugins:
  - {name: static_layer, type: "costmap_2d::StaticLayer"}  
  - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"} 
  - {name: inflation_layer, type: "costmap_2d::InflationLayer"}
  
# Layer parameters
static_layer:
  enabled: true
  lethal_cost_threshold: 100
  map_topic: "map"
  subscribe_to_updates: false
  trinary_costmap: false
  update_frequency: 2.0

obstacle_layer:
  enabled: true
  observation_sources: point_cloud_sensor
  point_cloud_sensor: {topic: pc_obstacle, 
                      sensor_frame: map, 
                      data_type: PointCloud, 
                      marking: true, 
                      clearing: true}
  # observation_sources: laser_scan_sensor
  # laser_scan_sensor: {topic: scan_filtered, 
  #                     sensor_frame: base_scan, 
  #                     data_type: LaserScan, 
  #                     marking: true, 
  #                     clearing: true}
  #                     #expected_update_rate: 0.0 # 感測器資訊多久沒收到判定失敗

inflation_layer:
  enabled: true
  inflation_radius: 0.4
  cost_scaling_factor: 10.0

